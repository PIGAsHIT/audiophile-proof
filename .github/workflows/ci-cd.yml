name: Audiophile CI/CD 

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user       
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports: ["6379:6379"]
      mongo:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: secret_mongo
        ports: ["27017:27017"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx ruff

      - name: Lint with Ruff 
        run: ruff check . --fix 

      - name: Run Tests with Coverage 
        env:
          
          DB_USER: user
          DB_PASSWORD: password
          DB_NAME: test_db
          DB_HOST: localhost
          DB_PORT: 5432
          
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db
          
          
          MONGO_USER: admin
          MONGO_PASSWORD: secret_mongo
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          
          
          REDIS_HOST: localhost
          SECRET_KEY: supersecretkeytesting
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          python -m pytest --cov=src tests/ -v -s

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            pigashit/audiophile-backend:latest
            pigashit/audiophile-backend:${{ github.sha }}

  update-manifest:
      needs: build-and-push
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Update Image Tag
          run: |
            
            sed -i "s/newTag: .*/newTag: \"${{ github.sha }}\"/g" kustomization.yaml
            
        - name: Commit and Push
          run: |
            git config user.name "CI-Bot"
            git config user.email "ci@example.com"
            git add kustomization.yaml
          
            git commit -m "chore: update image to ${{ github.sha }} [skip ci]"
            
            git push origin main
